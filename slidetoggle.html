<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
                $('.toggle').click(function(){
                    $('.normal').slideToggle();
                });
                
            });
    </script>
    <style>
        p{
            padding: 30px;
            background-color: rgb(67, 122, 170);
        }
        
    </style>
</head>
<body>
    <button type="button" class="toggle">Slide toggle</button>
    <p class="normal">Hellooo</p>
    
</body>
</html>
