<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
                $('button').click(function(){
                    $('div').animate({
                        left: '500px',
                        opacity: '0.5',
                        height: '300px',
                        width: '300px'
                    },5000);
                    
                });
                
            });
    </script>
</head>
<body>
    
    <button>Start Animation</button><br>
    <p>Box to be moved</p>
    <div style="width: 100px;height: 100px;background-color: rgb(208, 188, 188);position: absolute;"></div>
</body>
</html>
