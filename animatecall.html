<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
                $('button').click(function(){
                    $('#myDiv').animate({
                        height: '300px',
                        width: '200px'
                    },5000,
                    function(){
                        $('#msgDiv').append('Animation Completed');
                    });
                   $('button').click(function(){
                    $('button')
                    .animate({width: "100%"},5000)
                    .animate({fontSize: "46px"},3000)
                    .animate({borderWidth: "30px"},5000)
                    .hide("#myDiv")
                    .show("#myDiv")
                   }); 
                });
                
            });
    </script>
</head>
<body>
    <div id="myDiv" style="width: 500px;height: 50px;background-color: aqua;"></div>
    <div id="msgDiv" style="width: 300px;height: 100px;background-color: rgb(87, 116, 116);"></div>
    <button>Click Me</button><br>
</body>
</html>
